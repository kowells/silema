<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Inventarisasi</title>
</head>

<body>
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">

                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                            alt="Your Company">
                        <a href="#" class="text-white text-2xl font-semibold">Silema</a>
                    </div>

                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="dashboard_mene.html"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Dashboard</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

                    <!-- Profile dropdown -->
                    <div class="relative ml-3">
                        <div>
                            <button type="button"
                                class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <span class="absolute -inset-1.5"></span>
                                <span class="sr-only">Open user menu</span>
                                <img class="h-8 w-8 rounded-full"
                                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                    alt="">
                            </button>
                        </div>

                        <!--
                  Dropdown menu, show/hide based on menu state.
      
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
                        <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <!-- Active: "bg-gray-100", Not Active: "" -->
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-0">Your Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-1">Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-2">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </nav>


    <div class="flex bg-blue-300 p-3 rounded-b-md">
        <h1 class="mr-4 font-bold">Logistik | Inventarisasi</h1>
    </div>

    <div class="mr-4 ml-4 mt-5">
        <table class="min-w-full table-fixed border">
            <thead>
                <tr class="bg-blue-500 text-white ">
                    <th class="w-1/6 py-2 text-center border">No</th>
                    <th class="w-2/6 py-2 text-center border">Nama Alat</th>
                    <th class="w-1/6 py-2 text-center border">Tanggal Pembelian</th>
                    <th class="w-1/6 py-2 text-center border">Tanggal Terakhir Kalibrasi</th>
                    <th class="w-1/6 py-2 text-center border">Tanggal Kalibrasi Selanjutnya</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="py-2 text-center border">1</td>
                    <td class="py-2 text-center border">Alat A</td>
                    <td class="py-2 text-center border">2023-10-01</td>
                    <td class="py-2 text-center border">2023-11-15</td>
                    <td class="py-2 text-center border">2024-05-01</td>
                </tr>
                <tr>
                    <td class="py-2 text-center border">2</td>
                    <td class="py-2 text-center border">Alat B</td>
                    <td class="py-2 text-center border">2023-08-15</td>
                    <td class="py-2 text-center border">2023-12-10</td>
                    <td class="py-2 text-center border">2024-06-15</td>
                </tr>
                <!-- Tambahkan baris-baris data lainnya sesuai kebutuhan -->
            </tbody>
        </table>
    </div>



</body>

</html>
