<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pendaftran</title>
</head>

<body>
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">

                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                            alt="Your Company">
                        <a href="#" class="text-white text-2xl font-semibold">Silema</a>
                    </div>

                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="../laboratorium/dashboard_lab.html"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Dashboard</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

                    <!-- Profile dropdown -->
                    <div class="relative ml-3">
                        <div>
                            <button type="button"
                                class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <span class="absolute -inset-1.5"></span>
                                <span class="sr-only">Open user menu</span>
                                <img class="h-8 w-8 rounded-full"
                                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                    alt="">
                            </button>
                        </div>

                        <!--
                  Dropdown menu, show/hide based on menu state.
      
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
                        <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <!-- Active: "bg-gray-100", Not Active: "" -->
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-0">Your Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-1">Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-2">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="flex bg-blue-300 p-3 rounded-b-md">
        <h1 class="mr-4">Pendaftaran Pasien Baru</h1>
    </div>
    <div class="flex justify-center p-4">
        <h1 class="bg-slate-500 pr-9 pl-2 rounded-l-lg">NO. RM</h1>
        <h1 class="bg-slate-300 pl-4 pr-7 rounded-r-md">RM 0021256</h1>
    </div>

    <div class="flex p-4 justify-center">
        <div class="container mx-auto mt-8">
            <h1 class="text-2xl font-bold mb-4">Data Pribadi</h1>
            <form action="rincian_biaya.html" method="POST">
                <div class="mb-4">
                    <label for="namaLengkap" class="inline-block w-36 font-bold">Nama Lengkap:</label>
                    <input type="text" class="w-96 p-2 border rounded bg-slate-300">
                </div>

                <div class="mb-4">
                    <label for="nik" class="inline-block w-36 font-bold">NIK:</label>
                    <input type="text" class="w-96 p-2 border rounded bg-slate-300">
                </div>

                <div class="mb-4">
                    <label for="tglLahir" class="inline-block w-36 font-bold">Tgl. Lahir/Usia:</label>
                    <input type="date" class="w-96 p-2 border rounded bg-slate-300">
                </div>

                <div class="mb-4">
                    <label for="jenisKelamin" class="inline-block w-36 font-bold ">Jenis Kelamin:</label>
                    <div class="inline-block">
                        <label class="mr-2">
                            <input type="radio" value="laki" class="mr-1">
                            Laki-laki
                        </label>
                        <label>
                            <input type="radio" value="perempuan" class="mr-1">
                            Perempuan
                        </label>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="alamatKota" class="inline-block w-36 font-bold ">Alamat & Kota:</label>
                    <textarea class="w-96 p-2 border rounded bg-slate-300"></textarea>
                </div>

                <div class="mb-4">
                    <label for="domisili" class="inline-block w-36 font-bold">Domisili:</label>
                    <input type="text" class="w-96 p-2 border rounded bg-slate-300">
                </div>

                <div class="mb-4">
                    <label for="nomorTelepon" class="inline-block w-36 font-bold">Nomor Telepon:</label>
                    <input type="tel" class="w-96 p-2 border rounded bg-slate-300">
                </div>



                <h1 class="text-2xl font-bold mb-4 pt-7">Waktu Pemeriksaan</h1>
                <div class="mb-4">
                    <input type="date" class="w-96 p-2 border rounded bg-slate-300">
                    <input type="time" class="w-96 p-2 border rounded bg-slate-300">
                </div>


                <h1 class="text-2xl font-bold mb-4 pt-7">Jenis Pemeriksaan</h1>
                <div class="mb-4">
                    <select class="w-96 p-2 border rounded bg-slate-300">
                        <option value="" selected disabled>Pilih Jenis Pemeriksaan</option>
                        <option value="hemoglobin">Hemoglobin</option>
                        <option value="hipertensi">Hipertensi</option>
                        <option value="hematokrit">Hematokrit</option>
                    </select>
                </div>




                <div class="mt-4">

                    <a href="dashboard_lab.html"
                        class="ml-4 inline-block py-2 px-4 bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold rounded">Kembali</a>
                    <input type="submit" value="Submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                </div>

            </form>
        </div>


    </div>
</body>

</html>
